<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadej cislo</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>

  <body>
    <div
      class="font-mono bg-purple-800 flex h-screen items-center justify-center"
    >
      <div>
        <p class="flex justify-center my-1"><span id="lives"></span><span id="deaths" class="opacity-30"></span></p>
        <div
          class="p-6 bg-purple-900 rounded-lg border border-purple-500 text-green-500 text-xl flex justify-center items-center flex-col"
        >
          <h1 id="zprava" class="flex justify-center text-purple-300">Uhodni číslo ... 1-100</h1>

          <input
            id="input"
            type="text"
            class="text-black my-4 rounded border border-purple-500 ring-0 focus:ring-0 transition duration-150"
          />
          <button
            id="button"
            class="mx-2 bg-green-700 text-white rounded px-2 mt-2"
          >
            Hádat
          </button>
          <p id="odpoved" class="hidden"></p>
        </div>
      </div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
